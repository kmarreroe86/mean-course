<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form #signUpForm="ngForm" *ngIf="!isLoading" (submit)="onSignUpForm(signUpForm)">
      <mat-form-field>
        <input matInput type="email" placeholder="E-mail" name="email" ngModel #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter valid pasword</mat-error>
      </mat-form-field>

      <button mat-raised-button color="accent" class="btn" type="submit">
        SignUp
      </button>
    </form>
  </mat-card>
