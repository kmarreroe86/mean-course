<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="savePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName='title' placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter title</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview && imagePreview !== null && !form.get('image').invalid">
    <img [src]="imagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea matInput rows="4" formControlName='content' placeholder="Message"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter message</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" class="btn" type="submit" [disabled]="form.invalid">
      Save Post
    </button>
  </form>
</mat-card>
